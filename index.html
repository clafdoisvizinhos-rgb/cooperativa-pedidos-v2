<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa CLAF - Registro de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
    <img src="CLAF.png" alt="Logo Cooperativa CLAF">
</div>
        <h1>COOPERATIVA CLAF</h1>
        <p class="subtitle">Registro de Entrega de Produtos</p>

        <div id="mensagem" class="mensagem oculto"></div>

        <form id="formPedido">
            <div class="form-group">
                <label for="produtor">Nome do Produtor:</label>
                <input type="text" id="produtor" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="data">Data da Entrega:</label>
                <input type="date" id="data" required>
            </div>

            <div class="produtos-header">
                <div class="header-produto">PRODUTO</div>
                <div class="header-qtd">QTD. (kg)</div>
            </div>

            <div id="listaProdutos" class="lista-produtos">
                <p class="carregando">Carregando produtos...</p>
            </div>

            <button type="submit" class="btn-submit">
                ðŸ“¦ Registrar Salvar e Imprimir Pedidos
            </button>
        </form>
    </div>
<!-- RECIBO PARA IMPRESSÃƒO / PDF -->
<div id="recibo" style="display:none; width:76mm; font-family: monospace;">
    <h2 style="text-align:center;">COOPERATIVA CLAF</h2>
    <p style="text-align:center;">RECIBO DE ENTREGA</p>
    <hr>

    <p><strong>Produtor:</strong> <span id="reciboProdutor"></span></p>
    <p><strong>Data:</strong> <span id="reciboData"></span></p>

    <hr>

    <div id="reciboItens"></div>

    <hr>
    <p style="text-align:center; font-size:10px;">
        Cooperativa CLAF agradece!
    </p>
</div>
<!-- CUPOM PARA PDF (INVISÃVEL) -->
<div id="pdf-cupom" style="
    position: fixed;
    left: -9999px;
    top: 0;
    width: 80mm;
    background: white;
    padding: 6mm;
    font-family: monospace;
">
    <div style="text-align:center; margin-bottom:6px;">
        <strong>COOPERATIVA CLAF</strong><br>
        <small>RECIBO DE ENTREGA</small>
    </div>

    <div style="border-top:1px dashed #000; margin:6px 0;"></div>

    <div><strong>PRODUTOR:</strong> <span id="pdfProdutor"></span></div>
    <div><strong>DATA:</strong> <span id="pdfData"></span></div>

    <div style="border-top:1px solid #000; margin:6px 0;"></div>

    <div style="display:flex; justify-content:space-between; font-weight:bold;">
        <span>PRODUTO</span>
        <span>QTD</span>
    </div>

    <div id="pdfItens" style="margin-top:4px;"></div>

    <div style="border-top:1px dashed #000; margin:8px 0;"></div>

    <div style="text-align:center; font-size:10px;">
        <div>Emitido em <span id="pdfHora"></span></div>
        <strong>Cooperativa CLAF agradece!</strong>
    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
