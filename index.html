<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa - Registro de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ¾</div>
        <h1>Cooperativa Familiar</h1>
        <p class="subtitle">Registro de Entrega de Produtos</p>

        <div id="mensagem" class="mensagem oculto"></div>

        <form id="formPedido">
            <div class="form-group">
                <label for="produtor">Nome do Produtor:</label>
                <input type="text" id="produtor" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="produto">Nome do Produto:</label>
                <input type="text" id="produto" required placeholder="Digite ou selecione o produto" list="listaProdutos" autocomplete="off">
                <datalist id="listaProdutos"></datalist>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade (kg):</label>
                <input type="number" id="quantidade" required min="0.1" step="0.1" placeholder="Ex: 5">
            </div>

            <button type="submit" class="btn-submit">
                ðŸ“¦ Registrar Pedido
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
